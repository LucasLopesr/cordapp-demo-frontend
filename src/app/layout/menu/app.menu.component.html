<mat-toolbar class="mat-elevation-z4">
	
	<button mat-button [matMenuTriggerFor]="menu">
		<mat-icon>dashboard</mat-icon> {{ 'views' | translate }}
	</button>
	
	<mat-menu #menu>
		<button mat-menu-item [routerLink]="['overview']">
			<mat-icon>assignment</mat-icon> {{ "overview" | translate }}
		</button>
		<button mat-menu-item [routerLink]="['channel/1']">
			<mat-icon>shopping_cart</mat-icon> {{ "channel" | translate }} A
		</button>
		<button mat-menu-item [routerLink]="['channel/2']">
			<mat-icon>shopping_cart</mat-icon> {{ "channel" | translate }} B
		</button>
		<button mat-menu-item [routerLink]="['insurer']">
			<mat-icon>verified_user</mat-icon> {{ "insurer" | translate }}
		</button>
	</mat-menu>
    
    <span class="spacer"></span>
		
	<div id="language-selection">
		<span [class.selected]="isLanguage('pt')"><span class="flag-icon flag-icon-br" (click)="setLanguage('pt')"></span></span>
		<span [class.selected]="isLanguage('en')"><span class="flag-icon flag-icon-us" (click)="setLanguage('en')"></span></span>
		<span [class.selected]="isLanguage('es')"><span class="flag-icon flag-icon-es" (click)="setLanguage('es')"></span></span>
	</div>
	
</mat-toolbar>
